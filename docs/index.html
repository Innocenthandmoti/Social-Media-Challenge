<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Mentor Challeng One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="social__section">
      <div class="social__avatar--section">
        <img
          class="avatar__image"
          src="./images/avatar-jessica.jpeg"
          alt="Avatar image"
        />
      </div>
      <div class="social__heading--section">
        <p class="avatar__name">Jessica Randall</p>
        <p class="avatar__location">London, United Kingdom</p>
      </div>
      <div class="social__link--section">
        <p class="social__link--title">
          "Front-end developer and avid reader."
        </p>
        <div class="social__links">
          <a href="#" class="social__btn github" target="_self">GitHub</a>
          <a href="#" class="social__btn frontend" target="_self"
            >Front-end Mentor</a
          >
          <a href="#" class="social__btn linkedin" target="_self">LinkedIn</a>
          <a href="#" class="social__btn twitter" target="_self">Twitter</a>
          <a href="#" class="social__btn instagram" target="_self">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
